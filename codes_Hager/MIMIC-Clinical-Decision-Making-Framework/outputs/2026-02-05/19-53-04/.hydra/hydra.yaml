hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - pathology=cholecystitis
    - model=MedGemma4B
    - base_mimic=/home/than/DeepLearning/mimic_skills/data_splits/cholecystitis
    - base_models=/home/than/.cache/huggingface/hub
    - lab_test_mapping_path=/home/than/DeepLearning/mimic_skills/MIMIC-CDM-IV/lab_test_mapping.pkl
    - local_logging_dir=/home/than/DeepLearning/mimic_skills/results
    - summarize=True
    - skill_path=/home/than/DeepLearning/mimic_skills/skills/v1/acute_abdominal_pain.md
    - run_descr=_v1_train10
  job:
    name: run
    chdir: null
    override_dirname: base_mimic=/home/than/DeepLearning/mimic_skills/data_splits/cholecystitis,base_models=/home/than/.cache/huggingface/hub,lab_test_mapping_path=/home/than/DeepLearning/mimic_skills/MIMIC-CDM-IV/lab_test_mapping.pkl,local_logging_dir=/home/than/DeepLearning/mimic_skills/results,model=MedGemma4B,pathology=cholecystitis,run_descr=_v1_train10,skill_path=/home/than/DeepLearning/mimic_skills/skills/v1/acute_abdominal_pain.md,summarize=True
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/than/DeepLearning/mimic_skills/codes_Hager/MIMIC-Clinical-Decision-Making-Framework
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/than/DeepLearning/mimic_skills/codes_Hager/MIMIC-Clinical-Decision-Making-Framework/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/than/DeepLearning/mimic_skills/codes_Hager/MIMIC-Clinical-Decision-Making-Framework/outputs/2026-02-05/19-53-04
    choices:
      model: MedGemma4B
      paths: example
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
